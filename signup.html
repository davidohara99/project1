<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickSummer</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <!--Header-->
   <header>
    <h1>KickSummer</h1>
    <hr>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="signup.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>
<footer>
    <ul id="socials">
        <li><a href="https://www.facebook.com/" target="_blank"
                aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li><a href="https://www.instagram.com/" target="_blank"
            aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
    </li>
    <li><a href="https://www.twitter.com/" target="_blank"
        aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
</li>
    </ul>
</footer>
<!--Font Awesome-->
<script src="https://kit.fontawesome.com/21acbb9220.js" crossorigin="anonymous"></script>
   </body>
</html>
